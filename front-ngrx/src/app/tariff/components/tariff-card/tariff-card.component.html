<app-billable-card [billable]="tariff">
  <span class="d-inline-block"
        tabindex="0"
        placement="top"
        [ngbTooltip]="tariff.id === userTariff.id ? alreadyActivated : null">
    <button type="button"
            class="btn btn-primary"
            [disabled]="tariff.id === userTariff.id"
            (click)="onSetClick()">
      Set
    </button>
  </span>
</app-billable-card>
