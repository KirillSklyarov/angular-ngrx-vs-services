<app-modal (confirm)="onConfirm()"
           (cancel)="onCancel()"
>
  <p>change-tariff-modal works!</p>
  <div *ngIf="conflictTariffModifierList.length > 0">
    <div>Tariff modifiers will be disabled</div>
    <ul>
      <li *ngFor="let tariffModifier of conflictTariffModifierList">
        {{tariffModifier.label}}_{{tariffModifier.id}}
      </li>
    </ul>
  </div>
</app-modal>
