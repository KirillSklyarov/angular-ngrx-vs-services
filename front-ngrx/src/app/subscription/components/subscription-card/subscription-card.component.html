<app-billable-card [billable]="subscription">
<span class="d-inline-block"
      tabindex="0"
      placement="top"
      [ngbTooltip]="subscription.isUser ? alreadyActivated : null">
  <button [disabled]="subscription.isUser"
          type="button"
          class="btn btn-primary"
          (click)="onAddClick()">
    Add
  </button>
  </span>
</app-billable-card>
