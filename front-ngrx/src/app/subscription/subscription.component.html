<div class="row">
  <div class="col-6">
    <div *ngIf="userSubscriptionList"
         class="card">
      <div class="card-header">
        User subscriptions
      </div>
      <ul class="list-group list-group-flush">
        <li *ngFor="let userSubscription of userSubscriptionList"
            class="list-group-item">
          <div>{{userSubscription.label}}</div>
          <div>{{userSubscription.fee}}</div>
          <button type="button"
                  class="btn btn-danger"
                  (click)="onDeleteClick(userSubscription)">
            Delete
          </button>
        </li>
      </ul>
    </div>
  </div>

  <div class="col-6">
    <div *ngIf="allSubscriptionList"
         class="card">
      <div class="card-header">
        All subscriptions
      </div>
      <ul class="list-group list-group-flush">
        <li *ngFor="let subscription of allSubscriptionList"
            class="list-group-item">
          <div>{{subscription.label}}</div>
          <div>{{subscription.fee}}</div>
          <span class="d-inline-block"
                tabindex="0"
                placement="top"
                [ngbTooltip]="subscription | tooltip">
          <button [disabled]="subscription.isUser"
                  type="button"
                  class="btn btn-primary"
                  (click)="onAddClick(subscription)">
          Add
        </button>
        </span>
        </li>
      </ul>
    </div>
  </div>
</div>
